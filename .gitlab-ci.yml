stages:
  - build

build:
  stage: build
  image: maven:latest
  script:
    - mvn clean install
    - mvn test
  artifacts:
    paths:
      - target/
publish:
  stage: build
  image: docker:stable
  services:
    - docker:dind
  script:
    - docker build -t intabia-internship-1.0-snapshot  .
    - docker login -u m.kuzmin -p PrewarGlassOfWhiskey2024 https://registry.intabia.ru/harbor/projects/62/repositories
    - docker tag intabia-internship-1.0-snapshot  https://registry.intabia.ru/harbor/projects/62/repositories/intabia-internship-1.0-snapshot
    - docker push https://registry.intabia.ru/harbor/projects/62/repositories/intabia-internship-1.0-snapshot
    - docker-compose up -d
  artifacts:
    paths:
    - intabia-internship-1.0-snapshot


